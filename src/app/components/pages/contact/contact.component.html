<div class="container">
  <h1>Contact us</h1>
  <p>To come in contact with us, use the form down below or email us at admin@thepark.ga</p>
  <form>
    <div class="form-row">
      <div class="form-group col">
        <label for="inputFirstName">Firstname *</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="First name" required="required" data-error="Firstname is missing.">
      </div>
      <div class="form-group col">
        <label for="inputLastName">Lastname *</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Last name" required="required" data-error="Lastname is missing.">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="inputEmail">Email address *</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required="required" data-error="Email is missing.">
      </div>
      <div class="form-group col">
          <label for="inputSpecify">Please specify your need *</label>
          <select id="inputSpecify" class="form-control" required data-error="Please specify your need.">
            <option selected value=""> </option>
            <option>Problems with web-applictation</option>
            <option>Problems with events</option>
            <option>Other problems</option>
          </select>
      </div>
    </div>
    <div class="form-group">
        <label for="inputMessage">Message *</label>
        <textarea class="form-control" id="inputMessage" placeholder="Share your thoughts" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">SEND MESSAGE</button>
    <small class="form-text text-muted">* These fields are required.</small>
  </form>
</div>
